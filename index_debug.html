<!DOCTYPE html>
<html>
    <head>
        <title>Phaser game</title>
        <script type="text/javascript" src="third_party/phaser.js"></script>
        <script type="text/javascript" src="third_party/jquery-3.1.1.min.js"></script>

        <script type="text/javascript" src="constants.js"></script>
        <script type="text/javascript" src="loadLevels.js"></script>
        <script type="text/javascript" src="platformer.js"></script>
    </head>

    <body>
        <select id="level-select"></select>
        <button onclick="selectLevel()">Select Level</button>
        <div id="gameWindow"></div>
        <p>Press &lt;W&gt; to jump.</p>
        <p>Press &lt;A&gt; to go left.</p>
        <p>Press &lt;D&gt; to go right.</p>
        <p>Press &lt;Spacebar&gt; to pause.</p>
        <p>Use &lt;Left Click&gt; to increase the gravity of an object.</p>
        <p>Use &lt;Right Click&gt; to decrease the gravity of an object.</p>
    </body>

</html>
